<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="icon" href="c:\Users\admin\Downloads\favicon_io\apple-touch-icon.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(235, 27%, 92%);
            font-family: Arial, sans-serif;
        }
        .id-card {
            background-color: rgb(245, 177, 177);
            width: 300px;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .id-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 5px 0;
        }
        .id-content {
            display: flex;
            padding: 10px;
        }
        .id-photo {
            margin-left: auto; /* Push the photo to the right */
            margin-right: 10px;
        }
        .id-photo img {
            border-radius: 50%; /* Set to 50% for a circular image */
            border: 2px solid #007bff;
            width: 80px; /* Set a fixed width */
            height: 80px; /* Set a fixed height */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }
        .id-details {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            margin-right: auto; /* Allow details to take up remaining space */
        }
        .id-footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #eaeaea;
        }
        .id-footer p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="id-header">
            <h2>Employee ID</h2>
        </div>
        <div class="id-content">
            <div class="id-details">
                <h3>Kavipriya L</h3>
                <p><strong>Position:</strong> Software Engineer</p>
                <p><strong>Department:</strong> Development</p>
                <p><strong>ID No:</strong> 123456</p>
            </div>
            <div class="id-photo">
                <img src="c:\Users\admin\.vscode\visual-kavi\vs kavi\media\women1.jpg" alt="Profile Photo">
            </div>
        </div>
        <div class="id-footer">
            <p><strong>Company Name:</strong> AAA Techno Park, Sivakasi.</p>
        </div>
    </div>
</body>
</html>
